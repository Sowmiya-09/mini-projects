<!DOCTYPE html>
<html lang="en">

<head>
    <title>Touch me out!!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .my-row {
            background: linear-gradient(90deg, #3498db, #2c3e50);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: white;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            color: white;
        }

        #first {
            position: relative;
            height: 20%;
            width: 10%;
            left: 0;
            top: 0;
            z-index: 1;
        }

        #scorePopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: white;
            background: rgba(52, 73, 94, 0.9);
            z-index: 2;
        }

        #popupScore {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #restartButton {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #restartButton:hover {
            background-color: #2980b9;
        }

        #backgroundOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('image1.avif') no-repeat center center fixed;
            background-size: cover;
            filter: blur(10px); /* Adjust the blur amount as needed */
            z-index: 1;
            display: none;
        }
    </style>
</head>

<body>
    <div class="row my-row">
        <div class="col-2"><p id="total">Total Score: 0</p></div>
        <div class="col-8"><h1> Game</h1></div>
        <div class="col-2"><p id="timer">Time: 1:00</p></div>
    </div>
    <div id="first" onclick="func()">
        <img src="img.jpg" style="height: 60%; width: 60%;">
    </div>

    <div id="scorePopup">
        <p id="popupScore"></p>
        <button id="restartButton" onclick="restartGame()">Restart Game</button>
    </div>

    <div id="backgroundOverlay"></div>

    <script>
        var timerId;
        var count = 0;
        var score = 0;
        var deviceWidth = window.innerWidth;
        var deviceHeight = window.innerHeight;

        function func() {
            score += 1;
            count += 1;
            var a = "Total Score: " + count;
            document.getElementById("total").innerHTML = a;
        }

        function movebox() {
            var randomLeft = Math.random() * (deviceWidth - 200) + "px";
            var randomTop = Math.random() * (deviceHeight - 300) + "px";

            document.getElementById("first").style.left = randomLeft;
            document.getElementById("first").style.top = randomTop;
        }

        var seconds = 60;

        function timer() {
            seconds--;
            var min = Math.floor(seconds / 60);
            var rem = seconds % 60;
            if (rem < 10) rem = "0" + rem;
            document.getElementById("timer").innerHTML = "Time: " + min + ":" + rem;
            if (seconds === 0) {
                showScorePopup();
                clearInterval(timerId);
            }
        }

        function showScorePopup() {
            document.getElementById("popupScore").innerHTML = "Your score is: " + score;
            document.getElementById("scorePopup").style.display = "block";
            document.getElementById("backgroundOverlay").style.display = "block";
        }

        function restartGame() {
            document.getElementById("scorePopup").style.display = "none";
            document.getElementById("backgroundOverlay").style.display = "none";
            count = 0;
            score = 0;
            seconds = 60; // Reset timer
            document.getElementById("total").innerHTML = "Total Score: 0";
            document.getElementById("timer").innerHTML = "Time: 1:00";
            startGame();
        }

        function startGame() {
            movebox();
            timerId = setInterval(timer, 1000);
            setInterval(movebox, 700);
        }

        window.onload = startGame;
    </script>
</body>

</html>
